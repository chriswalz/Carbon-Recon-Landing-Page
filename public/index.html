    <style>
        .launchaco-promo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
            width: 0;
            height: 0;
            z-index: 999999;
        }

        .launchaco-promo__active {
            width: initial;
            height: initial;
        }

        .launchaco-promo-speechbubble {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, "Open Sans", "Helvetica Neue", sans-serif;
            position: absolute;
            left: 50px;
            top: -11px;
            padding: 9px;
            color: white;
            border-radius: 3px;
            background: linear-gradient(#227ef7, #1290fc);
            font-size: 14px;
            font-weight: 600;
            width: 93px;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity .15s ease-in-out;
        }

        .launchaco-promo__active:hover .launchaco-promo-speechbubble {
            opacity: 1;
        }

        .launchaco-promo svg {
            transition: all .3s ease-in-out;
            opacity: 0;
        }

        .launchaco-promo__active svg {
            opacity: 1;
        }

        .launchaco-promo-speechbubble:before {
            content: "";
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            left: -4px;
            bottom: 10px;
            border-radius: 3px;
            background: #1290fc;
            z-index: 2;
            position: absolute
        }

        .launchaco-promo__active .launchaco-promo-speechbubble__animate {
            animation: popinpopup 3s linear forwards 0.1s;
        }

        @keyframes popinpopup {
            0% {
                opacity: 0;
                transform: translate3d(0, 3px, 0)
            }

            7%,
            93% {
                opacity: 1;
                transform: translate3d(0, 0, 0)
            }

            100% {
                opacity: 0;
                transform: translate3d(0, -4px, 0)
            }
        }

        .launchaco-promo-animate:hover {
            opacity: 1 !important;
        }
        @keyframes go-right-a
        {
            0% {
                left: -50%;
                top: 150%;
                transform: rotate(45deg) scale(.3);
            }
            100% {
                left: 150%;
                top: -50%;
                transform: rotate(45deg) scale(.3);
            }

        }

        @keyframes go-right-b
        {
            0% {
                left: -75%;
                top: 175%;
                transform: rotate(45deg) scale(.3);
            }
            100% {
                left: 125%;
                top: -50%;
                transform: rotate(45deg) scale(.3);
            }

        }

        @keyframes go-right-c
        {
            0% {
                left: -75%;
                top: 200%;
                transform: rotate(45deg) scale(.3);
            }
            100% {
                left: 155%;
                top: -25%;
                transform: rotate(45deg) scale(.3);
            }

        }

        .bird {
            background-image: url(assets/carbonReconLogoSquare.svg);
            /*background-size: auto 100%;*/
            width: 200px;
            height: 200px;
            will-change: transform;

        }

        .bird-container-base {
            left: -100%;
            position: absolute;
            will-change: transform;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
        }


        .bird-container-a {
            animation-name: go-right-a;
            animation-duration: 5s;
            animation-delay: 0s;

        }
        .bird-container-b {
            animation-name: go-right-b;
            animation-duration: 5s;
            animation-delay: 0s;

        }
        .bird-container-c {
            animation-name: go-right-c;
            animation-duration: 5s;
            animation-delay: 0s;

        }
    </style>
